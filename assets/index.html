<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random password generator</title>
</head>
<body>
    <div class="container">
        <div id="topDiv">
            <h1>Gerador de senhas aleatórias</h1>
            <input type="text" name="" id="outputPassword" placeholder="Crie uma senha">
        </div>
        <div id="includeDiv">
            <div id="passwordSize">
                <label for="pwordLength">Tamanho da senha:</label>
                <input type="number" name="pwordLength" id="inputPasswordLength">
            </div>
            <div id="symbolDiv">
                <label for="checkSymbol">Incluir símbolos</label>
                <input type="checkbox" name="cSymbol" id="checkSymbol">
            </div>
            <div id="numberDiv">
                <label for="checkNumber">Incluir números</label>
                <input type="checkbox" name="cNumber" id="checkNumber">
            </div>
            <div id="upperCaseDiv">
                <label for="checkUpper">Incluir letra maiúscula</label>
                <input type="checkbox" name="cUpper" id="checkUpper">
            </div>
            <div id="lowerCaseDiv">
                <label for="checkLower">Incluir letra maiúscula</label>
                <input type="checkbox" name="cLower" id="checkLower">
            </div>
        </div>
        <div id="buttonDiv">
            <div id="generateButton">Gerar senha</div>
        </div>
        <div id="resultDiv">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
